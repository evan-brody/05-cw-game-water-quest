<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <!-- Add charity: water logo -->
    <img src="img/cw_logo.png" alt="charity: water logo" class="cw-logo">
    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <!-- Difficulty selector -->
    <div class="difficulty-select">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <button id="start-game">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
<footer style="width:100%;text-align:center;margin-top:2rem;padding:1rem 0;background:#f5f5f5;font-size:1rem;">
  <span>
    Support our charity:
    <a href="https://www.charitywater.org/" target="_blank" rel="noopener" style="color:#009fe3;text-decoration:underline;">Visit Site</a>
    &nbsp;|&nbsp;
    <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener" style="color:#FFC907;text-decoration:underline;">Donate</a>
  </span>
</footer>
</html>
